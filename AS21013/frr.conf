frr defaults traditional
hostname as21013
log file /tmp/router2.log
log syslog informational
no ip forwarding
no ipv6 forwarding
service integrated-vtysh-config
!
debug bgp updates
!
router bgp 21013
 bgp router-id 170.16.238.13
 bgp log-neighbor-changes
 neighbor 170.16.238.11 remote-as 44399
 no bgp ebgp-requires-policy
!
address-family ipv4 unicast
 network 125.0.0.0/24
exit-address-family
exit
!
line vty
